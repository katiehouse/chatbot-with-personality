{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>moviechat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--#1 CSS Files-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css" />
    <link rel="stylesheet" href="{% static 'moviechat/css/custom.css' %}" />
  </head>
  <body>
    <!--#2 BotUI Tag-->
    <header>
     <h1>HollyBot
     <img class="logo"  src="{% static 'moviechat/img/movie.png' %}" />
     </h1>  
     <p>Chat as if you're in a movie! 
     Warning: HollyBot has a mind of her own...
     </p>
    </header>
    <div class="botui-app-container" id="hello-world">
      <bot-ui></bot-ui>
    </div>
    <!--#3 Javascript Files-->
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'moviechat/js/chatbot.js' %}" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
